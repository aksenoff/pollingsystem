<h1>Выберите опрос, введите количество голосующих и запасных тикетов</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="." method="post">
{% csrf_token %}
<select name="poll"> 
	{% for poll in polls %} 
	 <option value="{{ poll.id }}">{{ poll.id }} {{ poll.caption }}</option>
	{% endfor %}
</select><br />
Голосующих: <input type="text" name="num_tickets"> <br />
Запасных тикетов: <input type="text" name="num_spare_tickets"> <br />
<input type="submit" value="Далее" />
<input type="hidden" name="form1">
</form>
